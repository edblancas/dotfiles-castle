import = ["/Users/dan/.config/alacritty/themes/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true
#"window.dynamic_title" = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Never"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 17.0

[font.bold]
family = "MonoLisa Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MonoLisa Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MonoLisa Nerd Font"
style = "Italic"

[font.normal]
family = "MonoLisa Nerd Font"
style = "Regular"

## https://github.com/alacritty/alacritty/wiki/Keyboard-mappings
[keyboard]
bindings = [
  { key = "c", mods = "Alt", chars = "\u001bc" },
    # this works but didn't find the chars for send to the term
    #{ key = "l", mods = "Control|Shift", chars = "" },
    #{ key = "l", mods = "Control|Command", chars = "" },
  { key = "Comma", mods = "Command", command = { args = ["-c", "open ~/.config/alacritty/alacritty.toml"], program = "sh"}}
]

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["--login"]
program = "/usr/local/bin/zsh"

[window]
decorations = "Buttonless"
dynamic_padding = false
opacity = 0.85

[window.padding]
x = 18
y = 16
