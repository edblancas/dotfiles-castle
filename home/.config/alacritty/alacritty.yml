scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: MonoLisaSlashedZero Nerd Font
    style: Regular
  bold:
    family: MonoLisaSlashedZero Nerd Font
    style: Bold
  italic:
    family: MonoLisaSlashedZero Nerd Font
    style: Regular Italic
  bold_italic:
    family: MonoLisaSlashedZero Nerd Font
    style: Bold Italic
  size: 17.0
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Dracula)
import:
  - ~/.config/alacritty/themes/dracula/dracula.yml

# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
window:
  opacity: 0.85
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: Buttonless
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: true
cursor:
  style:
    shape: Block
    blinking: Never
# Live config reload (changes require restart)
live_config_reload: true
# Tell Alacritty that we’re using homebrew zsh here
shell:
  program: /opt/homebrew/bin/zsh
  args:
    - --login
# more key_bindings with alt 
# https://github.com/alacritty/alacritty/issues/93#issuecomment-1364783147
key_bindings:
  - { key: C,         mods: Alt,       chars: "\x1bc"                       }

