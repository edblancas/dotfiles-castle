# vim: fdm=marker

# bind same as bind-key

# Binds {{{1
# Prefix
set-option -g prefix C-a
unbind C-b

# Most responsive delay for tmux to send commands
set -sg escape-time 1

# Reload tmux conf
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# Send prefix CTRL-A twice!
bind-key C-a send-prefix

# Split panes like vim
bind-key v split-window -h
bind-key s split-window -v

# Cycle panes like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Cycle through windows
#bind-key -r C-h select-window -t :- 
#bind-key -r C-l select-window -t :+

# Rezise panes, -r REPEATABLE
bind-key -r H resize-pane -L 5 
bind-key -r J resize-pane -D 5 
bind-key -r K resize-pane -U 5 
bind-key -r L resize-pane -R 5
# }}}

# Config {{{1
# Mouse events on, not compatible in linux?
set -g mouse on

# Colors in tmux!
# Add truecolor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Default terminal is 256 colors
#set -g default-terminal "screen-256color"

# Update interval
#set -g status-interval 60

# Status line {{{1
set-option -g status-position top
# Because we specified is too long
set -g status-left-length 40
set -g status-left "[#S] [W:#I P:#P] "
#set -g status-right "#[fg=white]%d %b %R"

# Centering windows list
#set -g status-justify centre

# Activity in other windows
set-window-option -g monitor-activity on 
set -g visual-activity on

# VI config {{{1
# Enable vi keys.
set-window-option -g mode-keys vi
unbind [
bind-key Escape copy-mode
unbind p
bind-key p paste-buffer
# in copy mode...
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# COLORSCHEMES {{{1
# Solarized dark {{{2
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim 

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# TMP {{{1
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Fix nvim clipboard macos sierra {{{1
set -g default-shell $SHELL 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
