# vim: fdm=marker

# bind same as bind-key

# Binds {{{1
# Prefix
set-option -g prefix C-a
unbind C-b

# Most responsive delay for tmux to send commands
set -sg escape-time 1

# Reload tmux conf
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# Send prefix CTRL-A twice!
bind-key C-a send-prefix

# Split panes like vim
bind-key v split-window -h
bind-key s split-window -v

# Cycle panes like vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Cycle through windows
bind-key -r C-h select-window -t :- 
bind-key -r C-l select-window -t :+

# Rezise panes, -r REPEATABLE
bind-key -r H resize-pane -L 5 
bind-key -r J resize-pane -D 5 
bind-key -r K resize-pane -U 5 
bind-key -r L resize-pane -R 5
# }}}

# Config {{{1
# Mouse events on, not compatible in linux?
# set -g mouse on

# Colors in tmux!
set -g default-terminal "screen-256color"

# Update interval
#set -g status-interval 60

# Status line {{{1
set-option -g status-position top
# Because we specified is too long
set -g status-left-length 40
set -g status-left "[#S] [W:#I P:#P] "
#set -g status-right "#[fg=white]%d %b %R"

# Centering windows list
#set -g status-justify centre

# Activity in other windows
set-window-option -g monitor-activity on 
set -g visual-activity on

# VI config {{{1
# Enable vi keys.
set-window-option -g mode-keys vi
unbind [
bind-key Escape copy-mode
unbind p
bind-key p paste-buffer
# in copy mode...
bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy" # to copy to de os clipboard

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

