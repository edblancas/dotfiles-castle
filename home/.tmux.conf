# Binds {{{
# Prefix
set-option -g prefix C-a
unbind C-b

# Most responsive delay for tmux to send commands
set -sg escape-time 1

# Reload tmux conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Send prefix CTRL-A twice!
bind C-a send-prefix

# Split panes easy
bind | split-window -h
bind - split-window -v

# Cycle panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows
bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+

# Rezise panes, -r REPEATABLE
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# Mouse support
set -g mouse on

# Colors in tmux!
set -g default-terminal "screen-256color"

# Colorscheme {{{
# Statusbar
set -g status-fg white 
set -g status-bg colour25

# Window list
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default 
set-window-option -g window-status-attr dim

# Active window
set-window-option -g window-status-current-fg white 
set-window-option -g window-status-current-bg colour97
set-window-option -g window-status-current-attr bright

# Panes
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white 
set -g pane-active-border-bg yellow

# Command Line
set -g message-fg white 
set -g message-bg black 
set -g message-attr bright

# Configur Status Bar Items {{{
set -g status-bg colour25
#set -g status-interval 60
set -g status-left-length 40
set -g status-left "#[fg=white]Session: #S #[fg=white]W:#I #[fg=white]P:#P "
#set -g status-right "#[fg=cyan]%d %b %R"

# Centering windows list
#set -g status-justify centre

# Activity in other windows
set-window-option -g monitor-activity on 
set -g visual-activity on

# Other config {{{
# Enable vi keys.
set-window-option -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

